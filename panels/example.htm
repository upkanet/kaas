<div class="container-fluid">
	<div class="row">
		<div class="col-sm">
			<button type="button" class="btn btn-primary btn-lg btn-block" data-function="keyTap" data-args='["a"]'>A</button>
		</div>
		<div class="col-sm">
			<button type="button" class="btn btn-primary btn-lg btn-block" data-function="keyTap" data-args='["f12"]'>F12</button>
		</div>
		<div class="col-sm">
			<button type="button" class="btn btn-primary btn-lg btn-block" data-function="keyTap" data-args='["f11"]'>F11</button>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-sm">
			<button type="button" class="btn btn-primary btn-lg btn-block" data-function="keyTap" data-args='["audio_mute"]'><i class="material-icons">volume_off</i> Mute</button>
		</div>
		<div class="col-sm">
			<button type="button" class="btn btn-primary btn-lg btn-block" data-function="typeString" data-args='["Hello World!"]'>Hello World!</button>
		</div>
		<div class="col-sm">
			<button type="button" class="btn btn-primary btn-lg btn-block" data-function="moveMouse" data-args='["0","0"]'><i class="material-icons">mouse</i> Top Left Corner</button>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-sm">
			<button type="button" class="btn btn-primary btn-lg btn-block" data-function="keyTap" data-args='["tab","control"]'>Ctrl+Tab</button>
		</div>
		<div class="col-sm">
		</div>
		<div class="col-sm">
		</div>
	</div>
</div>
